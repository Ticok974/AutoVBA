name: Deploy to OVH

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to OVH
      uses: sebastianpopp/ftp-action@releases/v2
      with:
        host: ${{ secrets.OVH_FTP_HOST }}
        user: ${{ secrets.OVH_FTP_USER }}
        password: ${{ secrets.OVH_FTP_PASSWORD }}
        localDir: './dist/'
        remoteDir: './www/'

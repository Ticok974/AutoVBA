name: Deploy to OVH

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to OVH
      uses: ovh/action-web-deploy@v1
      with:
        ftp-host: ${{ secrets.OVH_FTP_HOST }}
        ftp-user: ${{ secrets.OVH_FTP_USER }}
        ftp-password: ${{ secrets.OVH_FTP_PASSWORD }}
        local-dir: './dist'
        remote-dir: './www'
